<template>
    <lightning-card title="My Complaints">
        <div class="slds-p-around_medium">
            <lightning-button label="New Complaint" onclick={handleOpen} variant="brand"></lightning-button>
        </div>

        <template if:true={complaints.data}>
            <lightning-datatable
                key-field="Id"
                data={complaints.data}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:true={complaints.error}>
            <div class="slds-p-around_medium">
                <p>Error loading complaints: {complaints.error}</p>
            </div>
        </template>

        <template if:true={showForm}>
            <div class="slds-p-around_medium">
                <lightning-input label="Subject" value={subject} onchange={handleSubject}></lightning-input>
                <lightning-textarea label="Description" value={description} onchange={handleDescription}></lightning-textarea>
                <lightning-combobox label="Priority" value={priority} options={priorityOptions} onchange={handlePriority}></lightning-combobox>
                <div class="slds-m-top_medium">
                    <lightning-button label="Submit" onclick={handleSubmit} class="slds-m-right_small"></lightning-button>
                    <lightning-button label="Cancel" onclick={handleClose} variant="neutral"></lightning-button>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
